<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/dimitri">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="http://labrador.is/media/media/DejaVuSerif-Bold.ttf">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sigmar+One&display=swap" rel="stylesheet">
    <title>CLB Bong chuyen</title>
</head>
<body>
    <!-- banner -->
    <div class="banner">
        <div class="bannerimg">
            <h1>VOLLEYBALL CLUB</h1>
        </div>
    </div>
    <!-- fast go -->
    <div class="label-container">
        <a href="#thanhtich" class="label">Thành tích</a>
        <a href="#dangky" class="label">Đăng ký</a>
        <a href="#lienhe" class="label">Thông tin liên hệ</a>
    </div>
    <!-- phần tin tức -->
     <div class="new">
        <h1>HOẠT ĐỘNG GẦN ĐÂY</h1>
        <div class="newimg">
        <img src="http://image.congan.com.vn/thumbnail/CATP-1125-2024-8-12/img-9737_1.jpeg" >
        <img src="http://image.congan.com.vn/thumbnail/CATP-1125-2024-8-12/img-9738_1.jpeg" >
        <img src="http://image.congan.com.vn/thumbnail/CATP-1125-2024-8-12/img-9733_1.jpeg" >
        <img src="http://image.congan.com.vn/thumbnail/CATP-1125-2024-8-12/img-9740.jpeg" >
        <img src="http://image.congan.com.vn/thumbnail/CATP-1125-2024-8-12/img-9730_3.jpeg" >
        </div>
    </div>
    <!-- thành tích -->
    <div class="thanhtich" id="thanhtich">
        <div class="thanhtichbackgr">
            <br>
        <h1>Một số thành tích</h1>
        <h2>Bảng xếp hạng</h2>
        <div class="tt1">
            <img src="thanhtich1.png">
            <p>Giải nhì năm 2024</p>
        </div>
        <div class="tt2">
            <p> Giải thiếu niên năm 2023</p>
            <img src="thanhtich2.png">
        </div>
        <div class="tt3">
            <div class="movebox">
            <p>Giải nhất năm 2022</p>
            <img src="thanhtich3.png">
            </div>
        </div>
        <br>
        </div>
    </div>
    <div class="dangky">
        <input type="checkbox" id="toggle">
        <label for="toggle" class="button">Bấm vào để đăng ký ngay</label>
        <div class="form-container">
            <div class="close">
              <label for="toggle">X</label>
            </div>
            <h3>Đăng ký</h3>
            <form>
              <label for="name">Tên:</label>
              <input type="text" id="name" name="name" required><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br><br>
              <button type="submit" class="button">Gửi</button>
            </form>
        </div>
    </div>
</body>
</html>
